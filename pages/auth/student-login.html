<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Login | School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h2>Student Login</h2>
        <p class="subtitle">Login using your registered Student ID</p>

        <form id="studentLoginForm" onsubmit="login(event, 'student')">
          <input
            type="text"
            id="studentId"
            placeholder="Student ID (e.g. STD101)"
            required
          />

          <input
            type="password"
            id="studentPassword"
            placeholder="Password"
            required
          />

          <button onclick="login('student')">login</button>
        </form>

        <p class="switch">
          New student?
          <a href="/pages/auth/student-signup.html">Create Account</a>
        </p>
      </div>
    </div>

    <!-- JS -->
    <script src="/js/auth.js"></script>
  </body>
</html>
