<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Student Sign Up</h2>

      <form onsubmit="signup(event, 'student')">
        <input id="studentId" placeholder="Student ID (STD101)" required />
        <input id="studentPassword" type="password" required />
        <button onclick="signup('student')">Sign Up</button>
      </form>
      <p class="switch">
        Already have an account?
        <a href="/pages/auth/student-login.html">Login</a>
      </p>
    </div>

    <script src="/js/auth.js"></script>
  </body>
</html>
