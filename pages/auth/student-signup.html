<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Student Sign Up</h2>

      <form onsubmit="signup(event, 'student')">
  <input type="text" id="studentId" placeholder="Student ID (STD101)" required>

  <input type="text" id="studentClass" placeholder="Class (e.g. 10)" required>

  <input type="password" id="studentPassword" placeholder="Password" required>

  <button type="submit" onclick="signup('student')">Create Account</button>
</form>

      <p class="switch">
        Already have an account?
        <a href="/pages/auth/student-login.html">Login</a>
      </p>
    </div>

    <script src="/js/auth.js"></script>
  </body>
</html>
