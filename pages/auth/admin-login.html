<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/forms.css">
</head>
<body>

<div class="login-container admin">
  <h2>Admin Login</h2>

  <form onsubmit="adminLogin(event, 'admin')">
  <input id="adminId" placeholder="Admin ID" required>
  <input id="adminPassword" type="password" required>

  <button type="submit" onclick="login(admin)">Login</button>
</form>

<script src="/pages/dashboard/admin/admin.js"></script>


</body>
</html>
